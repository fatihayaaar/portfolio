<div class="profile-container">
    <div class="profile-wrapper">
        <app-avatar-component [imagePath]="'assets/profile.jpeg'"></app-avatar-component>
        <div class="profile-info">
            <h1 class="fullName">{{ 'Hello' | translate}},<br *ngIf="screenWidth <= 1024" /> I'm {{ fullName }}.</h1>
            <h1 class="title">I'm a {{ title }}.</h1>
        </div>
    </div>
    <div class="row cv-download-container">
        <div class="col">
            <app-download-component
                    [text]=" 'download_resume' | translate "
                    (click)="downloadFile('fatih-ayar-cv.pdf')">
            </app-download-component>
        </div>
        <div class="col">
            <div class="show-btn" (click)="showPdf()">
                <i class="bi bi-eye"></i>
            </div>
        </div>
    </div>
    <div class="bottom-button-container" *ngIf="screenWidth <= 1024">
        <p>KaydÄ±r</p>
        <i class="bi bi-chevron-compact-down"></i>
    </div>
</div>
