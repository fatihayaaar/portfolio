<div class="avatar-container" [ngStyle]="{ 'width': width, 'height': height }">
    <ng-container *ngIf="hasImage; else placeholder">
        <img [src]="imagePath" [alt]="'Avatar'" [ngStyle]="{ 'width': width, 'height': height }" />
    </ng-container>
    <ng-template #placeholder>
        <div class="placeholder" [ngStyle]="{ 'width': width, 'height': height }"></div>
    </ng-template>
</div>
