<div class="avatar-container" [ngStyle]="{ 'width': '100%', 'height': '100%' }">
    <ng-container *ngIf="hasImage; else placeholder">
        <img [src]="imagePath" [alt]="'Avatar'" [ngStyle]="{ 'width': '100%', 'height': '100%' }" />
    </ng-container>
    <ng-template #placeholder>
        <div class="placeholder" [ngStyle]="{ 'width': '100%', 'height': '100%' }"></div>
    </ng-template>
</div>
