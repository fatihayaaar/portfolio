<div *ngFor="let education of educationList; let num = index" class="education-card">
    <div class="company-details">
        <img [src]="education.logo" alt="Logo" />
        <div>
            <h2>{{ education.name }}</h2>
            <p>{{ education.degree }} â€¢ {{ education.area }}</p>
        </div>
    </div>
    <div class="gpa">
        <p>{{ education.startDate }} - {{ education.endDate || 'Halen' }}</p>
    </div>
    <hr *ngIf="num < educationList.length - 1 && screenWidth <= 1024" />
</div>
